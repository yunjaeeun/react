<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 
        JSX는 편리한 문법이지만 몇가지 규칙을 준수해야 한다.
        동일 레벨의 노드들이 연달아 정의되는 경우 문법적인 에러가 발생하게 된다.

        여러 형제 레벨의 엘리먼트를 정의해야 하는 경우 하나의 부모 엘리먼트로(div 태그와 같은)감싸야 하는데,
        div요소 같은 실질적인 요소를 사용하지 않으려면 Fragment를 이용할 수 있다.(리액트 16버전부터 추가 됨)
    -->
    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name: '길동',
            phone: '010-1234-1234'
        }

        /* 1. 최상위 엘리먼트가 두 개 이상이면 에러가 발생한다.(하나의 돔 트리만 생성해야 한다.) */
        // const element = (
        //     <h1>hello</h1>
        //     <p>??</p>
        // )

        /* 2. div 태그로 감싸서 하나의 돔 트리를 생성할 수 있도록 한다. */
        // const element = (
        //     <div>
        //         <h1>hello, {user.name}</h1>
        //         <p>phone: {user.phone}</p>
        //     </div>
        // )

        /* <React.Fragment>로 감싸서 형식상의 돔 트리상 상위 엘리먼트를 만들어 준다. */
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello, {user.name}</h1>
        //         <p>phone: {user.phone}</p>
        //     </React.Fragment>
        // ) 

        /* 4. React라이브러리로부터 Fragment 객체만 구조분해 할당을 해주면 React.을 생략할 수 있다. */
        console.log(React);
        const {Fragment} = React

        // const element = (
        //     <Fragment>
        //         <h1>Hello, {user.name}</h1>
        //         <p>phone: {user.phone}</p>
        //     </Fragment>
        // )

        /* 5. React.Fragment의 축약 문법인 <></>로 감싸서 사용할 수 있다.(Babel 17이상부터 지원함) */
        const element = (
            <>
                <h1>Hello, {user.name}</h1>
                <p>phone: {user.phone}</p>
            </>
        )


        ReactDOM.createRoot(document.getElementById('root')).render(element)
    </script>
</body>
</html>
