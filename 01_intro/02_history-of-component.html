<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        /*
            Element: 요소 노드, 어트리뷰트 노드, 텍스트 노드로 만들어지는 가상 DOM 개념
            Compenent: 엘리먼트를 반환하는 개념을 가진 화면의 구성 단위
        */

        /* ES6에 클래스 문법이 도입되면서 리액트에도 리액트 컴포넌트를 만드는 새로운 방법이 도입되었다. */
        
        /* 1. 클래스형 컴포넌트 */
        // class HelloWorld extends React.Component {
            //     render() {
                //         return React.createElement(
                    //             'h1',
                    //             {className: 'greeting'},
                    //             'Hello World!!'
                    //         )
                    //     }
                    // }
                    
        /* 2. 함수형 컴포넌트 */
        function HelloWorld() {
            return React.createElement('h1', {className: 'greeting', id: 'test'}, 'Hello World!!!')
        }

        ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(HelloWorld))
    </script>
</body>
</html>
